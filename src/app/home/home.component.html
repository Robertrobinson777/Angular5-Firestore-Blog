<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark material">
    <div class="col-md-6 px-0" *ngFor="let post of posts | async">
        <h1 class="display-4 font-italic">{{ post.Title }}</h1>
        <p class="lead my-3">{{ post.Content }}</p>
        <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">{{ post.CreatedAt }}</a></p>
    </div>
</div>
